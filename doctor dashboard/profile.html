<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

.photo-container {
    text-align: center;
    margin-bottom: 20px;
    position: relative;
}

#profilePhotoPreview {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ddd;
    margin-bottom: 10px;
}

#profilePhoto {
    display: block;
    margin: 0 auto;
    cursor: pointer;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, textarea, button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #007bff;
}

button {
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0056b3;
}

</style>
</head>
<body>
    <div class="container">
        <h1>My Profile</h1>
        <form id="profileForm" enctype="multipart/form-data" action="save_profile.php" method="POST">
            <div class="photo-container">
                <img id="profilePhotoPreview" src="default-profile.png" alt="Profile Photo">
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience (Years)</label>
                <input type="number" id="experience" name="experience" placeholder="Enter years of experience" required>
            </div>
            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" placeholder="Write a short bio" rows="4"></textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
      document.getElementById('profilePhoto').addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById('profilePhotoPreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});


</script>
</body>
</html>
